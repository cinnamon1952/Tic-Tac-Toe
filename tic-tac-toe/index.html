<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/tic-tac-toe/styles/styles.css" />
    <link rel="stylesheet" href="/tic-tac-toe/styles/overlay.css" />
    <link rel="stylesheet" href="/tic-tac-toe/styles/config.css" />
    <link rel="stylesheet" href="/tic-tac-toe/styles/game.css" />
    <script src="/tic-tac-toe/scripts/config.js" defer></script>
    <script src="/tic-tac-toe/scripts/game.js" defer></script>
    <script src="/tic-tac-toe/scripts/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Tic Tac Toe game</h1>
        <p>Let's plat tic tac toe together!</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your Name!</h2>
            <form>
                <div class="form-control">
                    <label for="player-name">Player Name</label>
                    <input type="text" name="playername" id="player-name">
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="symbol">X</p>
                        <button class="btn btn-alt" id="edit-player1" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="symbol">O</p>
                        <button class="btn btn-alt" id="edit-player2" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game">START NEW GAME!</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>

</body>

</html>
